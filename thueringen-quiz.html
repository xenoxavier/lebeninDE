<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√ºringen Quiz - Leben in Deutschland</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .exam-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .quiz-info {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .bundesland-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .bundesland-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .progress-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .progress-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-stroke {
            stroke-dasharray: 314.16;
            stroke-dashoffset: 314.16;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percentage {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            display: block;
        }

        .progress-label {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.15rem;
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 0.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.15rem;
            color: white;
        }

        .stat-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-back {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: auto;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Question Area */
        .question-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .question-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #1e293b;
            font-weight: 500;
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 2rem;
        }

        /* Answer Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .image-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            max-width: 600px;
        }

        .image-option {
            padding: 1rem;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
        }

        .image-option.selected {
            border: 3px solid #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .image-option.correct {
            border: 3px solid #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .image-option.wrong {
            border: 3px solid #ef4444;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .option.correct {
            border: 3px solid #10b981;
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }

        .option.wrong {
            border: 3px solid #ef4444;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #7f1d1d;
        }

        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 140px;
        }

        .option {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .option.selected::before {
            display: none;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            gap: 2rem;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .results-container {
            max-width: 600px;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-score {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: #10b981;
        }

        .results-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .exam-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
                padding: 1.5rem;
            }

            .question-container {
                padding: 2rem 1.5rem;
            }

            .navigation {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-btn {
                width: 100%;
                max-width: 300px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">

        <div class="sidebar">
            <div class="quiz-info">

                <h1 class="bundesland-name">Th√ºringen</h1>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Question Container -->
            <div class="question-container" id="question-container">
                <div class="question-header">

                </div>

                    <div class="option" onclick="selectOption(0)">Bild 1</div>

    <!-- Results Screen -->
    <div class="results-screen" id="results-screen">

            <span class="results-icon" id="results-icon">üéâ</span>
            <h2 class="results-title">Quiz Abgeschlossen!</h2>
            <div class="results-score" id="final-score">0/10</div>
            <p class="results-message" id="results-message">Sehr gut gemacht!</p>
            <div class="results-actions">
                <a href="dashboard.html" class="btn nav-btn">Zur√ºck zum Dashboard</a>
                <button class="btn nav-btn" onclick="restartQuiz()">Nochmal versuchen</button>
            </div>
        </div>
    </div>

    <script>
        // Th√ºringen Quiz Questions
        const questions = [
            {
                question: "Welches Wappen geh√∂rt zum Freistaat Th√ºringen?",
                options: ["Baden-W√ºrttemberg", "Mecklenburg-Vorpommern", "Sachsen", "Th√ºringen"],
                images: ["picture/Baden-W√ºrttemberg.png", "picture/Mecklenburg-Vorpommern.png", "picture/Saxony (Sachsen).png", "picture/Thuringia.png"],
                correct: 3,
                isImageQuestion: true
            },
            {
                question: "Welches ist ein Landkreis in Th√ºringen?",
                options: ["Ammerland", "Alt√∂tting", "Nordfriesland", "Wartburgkreis"],
                correct: 3
            },
            {
                question: "F√ºr wie viele Jahre wird der Landtag in Th√ºringen gew√§hlt?",
                options: ["3", "4", "5", "6"],
                correct: 2
            },
            {
                question: "Ab welchem Alter darf man in Th√ºringen bei Kommunalwahlen w√§hlen?",
                options: ["14", "16", "18", "20"],
                correct: 1
            },
            {
                question: "Welche Farben hat die Landesflagge von Th√ºringen?",
                options: ["wei√ü-rot", "blau-wei√ü-rot", "schwarz-rot-gold", "gr√ºn-wei√ü-rot"],
                correct: 0
            },
            {
                question: "Wo k√∂nnen Sie sich in Th√ºringen √ºber politische Themen informieren?",
                options: ["beim Ordnungsamt der Gemeinde", "bei der Landeszentrale f√ºr politische Bildung", "bei der Verbraucherzentrale", "bei den Kirchen"],
                correct: 1
            },
            {
                question: "Die Landeshauptstadt von Th√ºringen hei√üt ...",
                options: ["Jena", "Gera", "Erfurt", "Weimar"],
                correct: 2
            },
            {
                question: "Welcher ber√ºhmte Komponist lebte in Th√ºringen?",
                options: ["Mozart", "Beethoven", "Bach", "Brahms"],
                correct: 2
            },
            {
                question: "Wie nennt man die Regierungschefin/den Regierungschef in Th√ºringen?",
                options: ["Erste Ministerin/Erster Minister", "Pr√§sidentin/Pr√§sident des Landes", "Ministerpr√§sidentin/Ministerpr√§sident", "Landr√§tin/Landrat"],
                correct: 2
            },
            {
                question: "Welcher ber√ºhmte Nationalpark liegt in Th√ºringen?",
                options: ["Nationalpark Bayerischer Wald", "Nationalpark Hainich", "Nationalpark Eifel", "Nationalpark Schwarzwald"],
                correct: 1
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let selectedAnswers = new Array(questions.length).fill(null);
        let correctAnswers = 0;

        // Update question display
        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('question-number').textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('question-count').textContent = `${currentQuestion + 1}/10`;
            
            // Update options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            if (question.isImageQuestion) {
                // Handle image-based questions
                optionsContainer.className = 'options-container image-options';
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option image-option';
                    
                    const img = document.createElement('img');
                    img.src = question.images[index];
                    img.alt = option;
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '8px';
                    
                    optionDiv.appendChild(img);
                    optionDiv.onclick = () => selectOption(index);
                    
                    if (selectedAnswers[currentQuestion] === index) {
                        const isCorrect = index === question.correct;
                        optionDiv.classList.add(isCorrect ? 'correct' : 'wrong');
                    } else if (selectedAnswers[currentQuestion] !== null && index === question.correct && selectedAnswers[currentQuestion] !== question.correct) {
                        optionDiv.classList.add('correct');
                    }
                    
                    // Disable options if already answered
                    if (selectedAnswers[currentQuestion] !== null) {
                        optionDiv.style.pointerEvents = 'none';
                        optionDiv.style.cursor = 'not-allowed';
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
            } else {
                // Handle text-based questions
                optionsContainer.className = 'options-container';
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectOption(index);
                    
                    if (selectedAnswers[currentQuestion] === index) {
                        const isCorrect = index === question.correct;
                        optionDiv.classList.add(isCorrect ? 'correct' : 'wrong');
                    } else if (selectedAnswers[currentQuestion] !== null && index === question.correct && selectedAnswers[currentQuestion] !== question.correct) {
                        optionDiv.classList.add('correct');
                    }
                    
                    // Disable options if already answered
                    if (selectedAnswers[currentQuestion] !== null) {
                        optionDiv.style.pointerEvents = 'none';
                        optionDiv.style.cursor = 'not-allowed';
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
            }
            
            // Update navigation
            document.getElementById('back-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = selectedAnswers[currentQuestion] === null;
            
            updateProgress();
        }

        // Select answer option
        function selectOption(index) {
            // Prevent changing answer if already selected
            if (selectedAnswers[currentQuestion] !== null) {
                return;
            }
            
            selectedAnswers[currentQuestion] = index;
            const question = questions[currentQuestion];
            const isCorrect = index === question.correct;
            
            // Remove previous feedback classes from all options
            document.querySelectorAll('.option').forEach((option) => {
                option.classList.remove('selected', 'correct', 'wrong');
            });
            
            // Show immediate visual feedback
            document.querySelectorAll('.option').forEach((option, i) => {
                if (i === index) {
                    // Show if the selected answer is correct or wrong
                    option.classList.add(isCorrect ? 'correct' : 'wrong');
                } else if (i === question.correct && !isCorrect) {
                    // Show the correct answer if user selected wrong
                    option.classList.add('correct');
                }
                // Disable all options after selection
                option.style.pointerEvents = 'none';
                option.style.cursor = 'not-allowed';
            });
            
            document.getElementById('next-btn').disabled = false;
            updateProgress();
            
            // Add a small delay before allowing next question
            setTimeout(() => {
                // Optional: can add any additional feedback here
            }, 500);
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress display
        function updateProgress() {
            const answered = selectedAnswers.filter(answer => answer !== null).length;
            const progress = (answered / questions.length) * 100;
            const circumference = 2 * Math.PI * 50;
            const offset = circumference - (progress / 100) * circumference;
            
            document.getElementById('progress-circle').style.strokeDashoffset = offset;
            document.getElementById('progress-text').textContent = Math.round(progress) + '%';
            
            // Update correct count
            let correct = 0;
            selectedAnswers.forEach((answer, index) => {
                if (answer !== null && answer === questions[index].correct) {
                    correct++;
                }
            });
            document.getElementById('correct-count').textContent = correct;
        }

        // Show final results
        function showResults() {
            // Calculate final score
            correctAnswers = 0;
            selectedAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correctAnswers++;
                }
            });
            
            // Hide question container
            document.querySelector('.exam-container').style.display = 'none';
            document.getElementById('results-screen').style.display = 'flex';
            
            // Update results
            document.getElementById('final-score').textContent = `${correctAnswers}/10`;
            
            const percentage = (correctAnswers / questions.length) * 100;
            let message, icon;
            
            if (percentage >= 80) {
                message = 'Ausgezeichnet! Sie kennen Th√ºringen sehr gut.';
                icon = 'üéâ';
            } else if (percentage >= 60) {
                message = 'Gut gemacht! Sie haben solide Kenntnisse √ºber Th√ºringen.';
                icon = 'üëè';
            } else {
                message = 'Nicht schlecht, aber es gibt noch Raum f√ºr Verbesserungen.';
                icon = 'üìö';
            }
            
            document.getElementById('results-message').textContent = message;
            
            // Save results to dashboard
            saveBundeslandResults('Th√ºringen', correctAnswers, percentage);
            document.getElementById('results-icon').textContent = icon;
        }

        function categorizeQuestion(questionText) {
            const question = questionText.toLowerCase();
            
            // Politics in Democracy keywords
            if (question.includes('wahl') || question.includes('partei') || question.includes('demokratie') || 
                question.includes('regierung') || question.includes('parlament') || question.includes('bundestag') || 
                question.includes('bundesrat') || question.includes('politik') || question.includes('verfassung') ||
                question.includes('grundgesetz') || question.includes('meinungsfreiheit') || question.includes('rechtsstaat') ||
                question.includes('gewaltenteilung') || question.includes('bundeskanzler') || question.includes('minister')) {
                return 'Politik in der Demokratie';
            }
            
            // History and Responsibility keywords
            if (question.includes('geschichte') || question.includes('nazi') || question.includes('hitler') ||
                question.includes('holocaust') || question.includes('ddr') || question.includes('brd') ||
                question.includes('wiedervereinigung') || question.includes('mauer') || question.includes('krieg') ||
                question.includes('1933') || question.includes('1945') || question.includes('1949') || 
                question.includes('1990') || question.includes('verantwortung') || question.includes('vergangenheit') ||
                question.includes('nationalsozialismus') || question.includes('weimarer republik')) {
                return 'Geschichte und Verantwortung';
            }
            
            // Default to People and Society for everything else
            return 'Mensch und Gesellschaft';
        }

        function saveBundeslandResults(bundesland, correctAnswers, percentage) {
            // Get existing dashboard data
            let dashboardData = JSON.parse(localStorage.getItem('lebenDE_dashboard') || '{}');
            
            // Initialize if first time
            if (!dashboardData.bundeslandHistory) {
                dashboardData.bundeslandHistory = [];
            }
            if (!dashboardData.stats) {
                dashboardData.stats = {
                    totalExams: 0,
                    examsPassed: 0,
                    examsFailed: 0,
                    bestScore: 0,
                    totalExamTime: 0,
                    averageScore: 0
                };
            }
            
            // Calculate category breakdown
            let categoryStats = {
                'Politik in der Demokratie': { correct: 0, total: 0 },
                'Geschichte und Verantwortung': { correct: 0, total: 0 },
                'Mensch und Gesellschaft': { correct: 0, total: 0 }
            };

            for (let i = 0; i < questions.length; i++) {
                const category = categorizeQuestion(questions[i].question);
                categoryStats[category].total++;
                
                if (selectedAnswers[i] === questions[i].correct) {
                    categoryStats[category].correct++;
                }
            }

            // Add new Bundesland quiz result
            const quizResult = {
                date: new Date().toISOString(),
                bundesland: bundesland,
                score: Math.round(percentage),
                correctAnswers: correctAnswers,
                totalQuestions: 10,
                type: 'bundesland_quiz',
                categoryStats: categoryStats
            };
            
            dashboardData.bundeslandHistory.push(quizResult);
            
            // Update stats if this is the best score
            if (percentage > dashboardData.stats.bestScore) {
                dashboardData.stats.bestScore = Math.round(percentage);
            }
            
            // Save back to localStorage
            localStorage.setItem('lebenDE_dashboard', JSON.stringify(dashboardData));
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            selectedAnswers = new Array(questions.length).fill(null);
            correctAnswers = 0;
            
            document.getElementById('results-screen').style.display = 'none';
            document.querySelector('.exam-container').style.display = 'grid';
            
            showQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', showQuestion);
    </script>
